<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src
                  'self'
                  ;
       script-src
                  'self'
                  'unsafe-inline'
                  'wasm-unsafe-eval'
                  ;
        style-src 'self'                 data: 'self' 'unsafe-inline'                          ;
         font-src 'self'                 data: 'self'                                          ;
          img-src 'self'                 data: 'self' https://*.nih.gov https://*.wikimedia.org;
      connect-src 'self' ipc: https:     data: 'self' https://*.nih.gov https://*.wikimedia.org;
      " />
    <!-- ----------------------------------------------------- -->
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
